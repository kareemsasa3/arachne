name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      # Skipping direct npm installs to avoid path/caching issues; Docker builds validate builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ai image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai
          push: false
          load: true
          tags: ai:ci

      - name: Build scraper image
        uses: docker/build-push-action@v5
        with:
          context: ./services/scraper
          push: false
          load: true
          tags: scraper:ci

      - name: Build web image
        uses: docker/build-push-action@v5
        with:
          context: ./services/web
          push: false
          load: true
          tags: web:ci

  docker-scan:
    runs-on: ubuntu-latest
    needs: build-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local images for scan
        run: |
          docker build -t ai:scan ./services/ai
          docker build -t scraper:scan ./services/scraper
          docker build -t web:scan ./services/web

      - name: Scan ai with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "ai:scan"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true

      - name: Scan scraper with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "scraper:scan"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true

      - name: Scan web with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "web:scan"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
