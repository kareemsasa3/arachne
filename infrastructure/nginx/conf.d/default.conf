# Development nginx configuration
# Routes all traffic through nginx for consistent URL structure

server {
    listen 80;
    server_name _;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Web Console - Next.js app with basePath=/arachne (port 3002 in dev)
    # Handle both /arachne and /arachne/ - Next.js will handle the routing
    location / {
        proxy_pass http://web:3002;
        proxy_http_version 1.1;
        
        # WebSocket support for Next.js HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming/HMR
        proxy_buffering off;
        proxy_cache off;
    }

    # Ignore stray asset requests from scraped content (e.g., relative wp-content URLs)
    location ^~ /wp-content/ {
        access_log off;
        log_not_found off;
        return 204;
    }

    # Web Console static assets (fonts, build output)
    location /__nextjs_font/ {
        proxy_pass http://web:3002/__nextjs_font/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Silence noisy HMR probe spam when Next isn't serving it
    location = /_next/webpack-hmr {
        access_log off;
        log_not_found off;
        return 204;
    }

    location /_next/ {
        proxy_pass http://web:3002/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # AI Backend API (strips /api/ai prefix)
    location /api/ai/ {
        rewrite ^/api/ai(/.*)$ $1 break;
        proxy_pass http://ai:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Arachne scraping API (normalize /api/scrape -> /scrape, strip prefix for others)
    location /api/scrape {
        # Preserve /status path under /scrape
        rewrite ^/api/scrape/status(/?.*)$ /scrape/status$1 break;
        # Map base endpoint to backend /scrape
        rewrite ^/api/scrape/?$ /scrape break;
        # Strip prefix for health/memory/etc. paths
        rewrite ^/api/scrape/(.*)$ /$1 break;
        proxy_pass http://scraper:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Scraper backend API passthrough (health, metrics, memory endpoints)
    location /api/arachne/ {
        proxy_pass http://scraper:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
