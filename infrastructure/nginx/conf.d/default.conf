# Development nginx configuration
# Routes all traffic through nginx for consistent URL structure

server {
    listen 80;
    server_name _;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Web Console - Next.js app with basePath=/arachne (port 3002 in dev)
    # Handle both /arachne and /arachne/ - Next.js will handle the routing
    location / {
        proxy_pass http://web:3002;
        proxy_http_version 1.1;
        
        # WebSocket support for Next.js HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming/HMR
        proxy_buffering off;
        proxy_cache off;
    }

    # Ignore stray asset requests from scraped content (e.g., relative wp-content URLs)
    location ^~ /wp-content/ {
        access_log off;
        log_not_found off;
        return 204;
    }

    # Web Console static assets (fonts, build output)
    location /__nextjs_font/ {
        proxy_pass http://web:3002/__nextjs_font/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Silence noisy HMR probe spam when Next isn't serving it
    location = /_next/webpack-hmr {
        access_log off;
        log_not_found off;
        return 204;
    }

    location /_next/ {
        proxy_pass http://web:3002/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # AI backend API (strip /api/ai and allow streaming/timeouts)
    location /api/ai/ {
        limit_req zone=api burst=20 nodelay;
        rewrite ^/api/ai(/.*)$ $1 break;
        proxy_pass http://ai:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Arachne scraper API (strip /api/arachne and allow streaming/timeouts)
    location /api/arachne/ {
        limit_req zone=scraper burst=10 nodelay;
        rewrite ^/api/arachne(/.*)$ $1 break;
        proxy_pass http://scraper:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
